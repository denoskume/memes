<h2>Insert Section</h2>

<!-- Picture Upload Section -->
<div class="upload-section">
    <label for="imageUpload">Upload Picture:</label>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="uploadButton">Upload Image</button>
</div>

<!-- Custom Text Input Section -->
<div class="text-input-section">
    <label for="customText">Add Custom Text:</label>
    <input type="text" id="customText" placeholder="Enter text for meme">
    <button id="addTextButton">Add Text</button>
</div>

<!-- Canvas Area -->
<canvas id="memeCanvas" width="500" height="500"></canvas>
