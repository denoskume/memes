<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator with Left-Aligned Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .controls input, .controls button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 95%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meme Generator with Left-Aligned Controls</h1>
        <p>Upload images, add customizable text, and download your meme!</p>
    </header>

    <div class="container">
        <div class="controls">
            <label for="backgroundImage">Upload Background Image:</label>
            <input type="file" id="backgroundImage" accept="image/*">
            <label for="foregroundImage">Upload Foreground Image:</label>
            <input type="file" id="foregroundImage" accept="image/*">
            <label for="newText">Enter New Text:</label>
            <input type="text" id="newText" placeholder="Enter your text">
            <label for="textColor">Select Text Color:</label>
            <input type="color" id="textColor" value="#FFFFFF">
            <label for="fontSize">Select Font Size:</label>
            <input type="number" id="fontSize" value="30" min="10" max="100">
            <button onclick="addTextElement()">Add Text</button>
            <button onclick="downloadMeme()">Download Meme</button>
        </div>
        <canvas id="memeCanvas" width="600" height="400"></canvas>
    </div>

    <footer>
        <p>&copy; 2025 Meme Generator with Aligned Controls</p>
    </footer>

    <script>
        const canvas = document.getElementById("memeCanvas");
        const ctx = canvas.getContext("2d");
        let backgroundImage = null;
        let foregroundImage = null;

        const textElements = [];
        let activeText = null;

        // Upload background image
        document.getElementById("backgroundImage").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                backgroundImage = new Image();
                backgroundImage.src = e.target.result;
                backgroundImage.onload = function() {
                    drawCanvas();
                };
            };
            reader.readAsDataURL(file);
        });

        // Upload foreground image
        document.getElementById("foregroundImage").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                foregroundImage = new Image();
                foregroundImage.src = e.target.result;
                foregroundImage.onload = function() {
                    drawCanvas();
                };
            };
            reader.readAsDataURL(file);
        });

        // Add a new text element
        function addTextElement() {
            const newTextInput = document.getElementById("newText");
            const newText = newTextInput.value || "New Text";
            const fontSize = document.getElementById("fontSize").value;
            const textColor = document.getElementById("textColor").value;

            const newTextElement = {
                text: newText,
                x: canvas.width / 2,
                y: canvas.height / 2,
                fontSize: fontSize,
                color: textColor,
                isDragging: false
            };

            textElements.push(newTextElement);
            newTextInput.value = ""; // Clear the text input field after adding
            drawCanvas();
        }

        // Draw everything on the canvas
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (backgroundImage) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            }

            if (foregroundImage) {
                ctx.drawImage(foregroundImage, 50, 50, canvas.width - 100, canvas.height - 100); // Foreground image positioned with margin
            }

            textElements.forEach(el => {
                ctx.font = `${el.fontSize}px Arial`;
                ctx.fillStyle = el.color;
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.textAlign = "center";
                ctx.fillText(el.text, el.x, el.y);
                ctx.strokeText(el.text, el.x, el.y);
            });
        }

        // Handle mouse down for drag-and-drop
        canvas.addEventListener("mousedown", (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            activeText = textElements.find(el => isMouseOverText(mouseX, mouseY, el));
            if (activeText) {
                activeText.isDragging = true;
            }
        });

        // Handle mouse move for dragging text
        canvas.addEventListener("mousemove", (e) => {
            if (activeText && activeText.isDragging) {
                activeText.x = e.offsetX;
                activeText.y = e.offsetY;
                drawCanvas();
            }
        });

        // Handle mouse up to stop dragging
        canvas.addEventListener("mouseup", () => {
            if (activeText) {
                activeText.isDragging = false;
                activeText = null;
            }
        });

        // Handle double-click to remove text
        canvas.addEventListener("dblclick", (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            const textIndex = textElements.findIndex(el => isMouseOverText(mouseX, mouseY, el));
            if (textIndex !== -1) {
                textElements.splice(textIndex, 1); // Remove the text element from the array
                drawCanvas();
            }
        });

        // Check if mouse is over text
        function isMouseOverText(mouseX, mouseY, textElement) {
            const textWidth = ctx.measureText(textElement.text).width;
            const textHeight = parseInt(textElement.fontSize);
            return (
                mouseX > textElement.x - textWidth / 2 &&
                mouseX < textElement.x + textWidth / 2 &&
                mouseY > textElement.y - textHeight &&
                mouseY < textElement.y
            );
        }

        // Download meme
        function downloadMeme() {
            const link = document.createElement("a");
            link.download = "meme.png";
            link.href = canvas.toDataURL();
            link.click();
        }

        drawCanvas();
    </script>
</body>
</html>
