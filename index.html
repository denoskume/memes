<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Meme Generator with Cropping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .controls input, .controls button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customizable Meme Generator with Cropping</h1>
        <p>Upload your image, crop it, add customizable text, and create your meme!</p>
    </header>

    <div class="container">
        <div class="controls">
            <input type="file" id="uploadImage" accept="image/*" title="Upload Image">
            <button onclick="startCropping()">Crop Image</button>
            <button onclick="applyCrop()">Apply Crop</button>
            <input type="text" id="newText" placeholder="Enter New Text">
            <input type="color" id="textColor" value="#FFFFFF" title="Text Color">
            <input type="number" id="fontSize" value="30" min="10" max="100" title="Font Size">
            <button onclick="addTextElement()">Add Text</button>
            <button onclick="downloadMeme()">Download Meme</button>
        </div>
        <canvas id="memeCanvas" width="600" height="400"></canvas>
    </div>

    <footer>
        <p>&copy; 2025 Customizable Meme Generator</p>
    </footer>

    <script>
        const canvas = document.getElementById("memeCanvas");
        const ctx = canvas.getContext("2d");
        let img = null;
        let cropping = false;
        let cropStartX, cropStartY, cropEndX, cropEndY;

        const textElements = [];
        let activeText = null;

        // Upload image
        document.getElementById("uploadImage").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    drawCanvas();
                };
            };
            reader.readAsDataURL(file);
        });

        // Start cropping
        function startCropping() {
            cropping = true;
            canvas.addEventListener("mousedown", cropMouseDown);
            canvas.addEventListener("mousemove", cropMouseMove);
            canvas.addEventListener("mouseup", cropMouseUp);
        }

        // Handle cropping actions
        function cropMouseDown(e) {
            cropStartX = e.offsetX;
            cropStartY = e.offsetY;
        }

        function cropMouseMove(e) {
            if (cropping) {
                drawCanvas();
                cropEndX = e.offsetX;
                cropEndY = e.offsetY;
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.strokeRect(cropStartX, cropStartY, cropEndX - cropStartX, cropEndY - cropStartY);
            }
        }

        function cropMouseUp() {
            cropping = false;
            canvas.removeEventListener("mousedown", cropMouseDown);
            canvas.removeEventListener("mousemove", cropMouseMove);
            canvas.removeEventListener("mouseup", cropMouseUp);
        }

        // Apply crop
        function applyCrop() {
            if (cropStartX !== undefined && cropStartY !== undefined && cropEndX !== undefined && cropEndY !== undefined) {
                const cropWidth = cropEndX - cropStartX;
                const cropHeight = cropEndY - cropStartY;

                // Create a temporary canvas to store cropped image
                const tempCanvas = document.createElement("canvas");
                const tempCtx = tempCanvas.getContext("2d");
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;

                tempCtx.drawImage(canvas, cropStartX, cropStartY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

                // Update main canvas with cropped image
                img = new Image();
                img.src = tempCanvas.toDataURL();
                img.onload = function() {
                    drawCanvas();
                };
            }
        }

        // Add a new text element
        function addTextElement() {
            const newTextInput = document.getElementById("newText");
            const newText = newTextInput.value || "New Text";
            const fontSize = document.getElementById("fontSize").value;
            const textColor = document.getElementById("textColor").value;

            const newTextElement = {
                text: newText,
                x: canvas.width / 2,
                y: canvas.height / 2,
                fontSize: fontSize,
                color: textColor,
                isDragging: false
            };

            textElements.push(newTextElement);
            newTextInput.value = ""; // Clear the text input field after adding
            drawCanvas();
        }

        // Draw everything on the canvas
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (img) {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }

            textElements.forEach(el => {
                ctx.font = `${el.fontSize}px Arial`;
                ctx.fillStyle = el.color;
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.textAlign = "center";
                ctx.fillText(el.text, el.x, el.y);
                ctx.strokeText(el.text, el.x, el.y);
            });
        }

        // Download meme
        function downloadMeme() {
            const link = document.createElement("a");
            link.download = "meme.png";
            link.href = canvas.toDataURL();
            link.click();
        }

        drawCanvas();
    </script>
</body>
</html>
